<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darklight</title>
    <link rel="stylesheet" href="https://use.typekit.net/efe5rwd.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('images/background-image.jpg') no-repeat center center/cover;
            min-height: 100vh;
            color: #D3D3D3;
            font-family: "neue-haas-grotesk-display", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            animation: fadeIn 1s ease-in forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .logo {
            width: 100%;
            padding: 15px;
            text-align: center;
            position: fixed;
            top: 0;
        }

        .logo img {
            max-width: 100%;
            height: auto;
        }

        .content {
            max-width: 850px;
            width: 90%;
            margin: 80px 0 120px; /* Added margin for logo and buttons */
        }

        h1 {
            font-size: 2rem;
            font-weight: 400;
            letter-spacing: 0.15rem;
            margin: 10px 0;
        }

        h2 {
            font-size: 1rem;
            letter-spacing: 0.08rem;
            font-weight: 400;
            margin: 10px 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 35px;
            height: 35px;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }

        .social-icons img {
            width: 15px;
            height: 15px;
        }

        button {
            border-radius: 30px;
            background: rgba(217, 217, 217, 0.2);
            color: #D3D3D3;
            font-family: inherit;
            font-size: 0.8rem;
            border: none;
            padding: 10px 18px;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }

        .ticket-button {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
        }

        .floating-buttons {
            position: fixed;
            bottom: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            h2 {
                font-size: 0.9rem;
            }

            .ticket-button {
                position: fixed;
                bottom: 15px;
                left: 15px;
                transform: none;
            }

            .floating-buttons {
                position: fixed;
                bottom: 15px;
                right: 15px;
                gap: 10px;
                transform: none;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="Images/logo.svg" alt="Darklight Logo">
    </div>
    <div class="content">
        <h2>A Descent Into Colour</h2>
        <h1>A first-of-its-kind light & sound experience<br>
            2-4th May 2025<br>
            9/11 Durham Lane, Auckland
        </h1>
        <div class="social-icons">
            <a href="https://www.instagram.com/darklight_experience/"><img src="Images/Instagram.svg" alt="Instagram"></a>
            <a href="https://www.facebook.com/experiencedarklight/"><img src="images/Facebook.svg" alt="Facebook"></a>
        </div>
    </div>
    <button class="ticket-button">
        <a href="https://www.iticket.co.nz/events/2025/may/darklight" style="text-decoration: none; color: inherit;">Tickets</a>
    </button>
    <div class="floating-buttons">
        <button>
            <a href="about.html" style="text-decoration: none; color: inherit;">About</a>
        </button>
        <button>
            <a href="faq.html" style="text-decoration: none; color: inherit;">FAQs</a>
        </button>
    </div>
</body>
</html>
