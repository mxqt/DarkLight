<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkLight</title>
    <link rel="stylesheet" href="https://use.typekit.net/efe5rwd.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: "neue-haas-grotesk-display", sans-serif;
            font-weight: 800;
            letter-spacing: 1px;
        }

        h3 {
            position: absolute;
            color: grey;
            font-size: 16px;
            margin: 0;
            opacity: 0;
            animation: fadeInH3 3s ease-in forwards;
            /* Smooth fade-in over 6 seconds */
        }

        @keyframes fadeInH3 {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .image-container {
            position: absolute;
            width: 100%;
            height: auto;
            margin-left: 20px;
        }

        .image-container img {
            position: absolute;
            width: 98vw;
            height: auto;
            opacity: 0;
        }

        .social-links {
            bottom: 10px;
            right: 0px;
        }

        .social-links a {
            color: grey;
            text-decoration: none;
            margin-right: 10px;
            margin-left: 10px;
        }

        .coming-soon {
            bottom: 10px;
            margin-left: 10px;
        }

        @media (max-width: 768px) { /* Adjust for mobile screens */
    h3 {
        font-size: 8pt; /* Reduce text size on mobile */
        letter-spacing: .5px;
    }

    .coming-soon {
            bottom: 10px;
            margin-left: 20px;
            left:0;
        }
}
    </style>
</head>

<body>
    <div class="image-container">
        <img src="image1.png" class="img" alt="Image 1">
        <img src="image2.png" class="img" alt="Image 2">
        <img src="image3.png" class="img" alt="Image 3">
        <img src="image4.png" class="img" alt="Image 4">
    </div>
    <h3 class="social-links">
        <a href="https://instagram.com" target="_blank">Instagram</a>
        <a href="https://facebook.com" target="_blank">Facebook</a>
    </h3>

    <h3 class="coming-soon">
   Coming Soon 
    </h3>

    <script>
        function slowBreathFlicker(element) {
            let duration = Math.random() * 5000 + 4000; // Random duration between 7s and 15s
            let delay = Math.random() * 1000; // Random delay up to 5s
            let opacityValues = [0, 0.3, 0.6, 1, 0.7, 0.4, 0]; // Smooth breathing-like flickering
            let keyframes = opacityValues.map((opacity, index) => {
                return { opacity, offset: index / (opacityValues.length - 1) };
            });

            element.animate(keyframes, {
                duration: duration,
                iterations: Infinity,
                delay: delay,
                easing: "ease-in-out"
            });
        }

        document.querySelectorAll('.img').forEach(img => {
            slowBreathFlicker(img);
        });
    </script>
</body>

</html>
